<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <script>

         let a=10;
         let b=20;
         let Enterline="<br>";

         document.write("a+b=");
         let res=a+b;
         document.write(res);
         document.write(Enterline);

         document.write("a-b=");
         let res2=a-b;
         document.write(res2);
         document.write(Enterline);

         document.write("a*b=");
         let res3=a*b;
         document.write(res3);
         document.write(Enterline);

         document.write("a/b=");
         let res4=a/b;
         document.write(res4);
         document.write(Enterline);

         

     </script>

</body>
</html>
