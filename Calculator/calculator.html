<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

  <div id="container">
      <div id="calc">

        <div id="result">
          <div id="final">
             <p class="fv" style="margin: 0; display: inline; float: left;"><b>Result</b></p>
             <p  class="fv" id="final-value" style="margin: 0; display: inline; float: right;">0</p>
          </div>
          <div id="output">
            <p id="output-value">0</p>
          </div>
        </div>

      <div id="keyboard">
        <button class="operator" id="clear" onclick="final(),output()">C</button>
        <button class="number" id="0" onclick="add(this.id)">0</button>
        <button class="operator" id="%" onclick="oper(this.id)">%</button>
        <button class="operator" id="/" onclick="oper(this.id)">&#247</button>
    
        <button class="number" id="7" onclick="add(this.id)">7</button>
        <button class="number" id="8" onclick="add(this.id)">8</button>
        <button class="number" id="9" onclick="add(this.id)">9</button>
        <button class="operator" id="+" onclick="oper(this.id)"><b>+</b></button>
    
        <button class="number" id="4" onclick="add(this.id)">4</button>
        <button class="number" id="5" onclick="add(this.id)">5</button>
        <button class="number" id="6" onclick="add(this.id)">6</button>
        <button class="operator" id="-" onclick="oper(this.id)"><b>-</b></button>
    
        <button class="number" id="1" onclick="add(this.id)">1</button>
        <button class="number" id="2" onclick="add(this.id)">2</button>
        <button class="number" id="3" onclick="add(this.id)">3</button>
        <button class="operator" id="*" onclick="oper(this.id)"><b>&times</b></button>
        
        <!-- <button class="empty" id="empty"></button> -->
        <!-- <button class="operator" id="backspace" ></button> -->
        <!-- <button class="empty" id="empty"></button> -->
        <button class="operator" id="equal" onclick="finresult()"><b>=</b></button> 
      </div>

    </div>
</div>
<script src="script2.js"></script>
</body>

</html>
