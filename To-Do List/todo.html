<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todo.css" type="text/css">
</head>
<body>

    <div class="container">
        <div class="todo">
            
          <h3 style="text-align: center;">TO-DO LIST</h3>
          
          <div id="inp">
            <input type="text" id="new" placeholder="Enter a To-Do..." >
            <button class="inside plus"><i class="fas fa-plus" onclick="addele()"></i></button>
          </div>
          
          <hr style="border: solid 0.3px black; width: 90%;">

          <div id="inp1">
            <div class="two"> 
              <p class="add">A</p>
              <button class="ins check"><i class="fas fa-check" onclick="addnew(this)"></i></button>
              <button class="ins del" onclick="del(this)"><i class="fas fa-trash-alt"></i></button>
            </div>  
            <div class="two"> 
              <p class="add">B</p>
              <button class="ins check"><i class="fas fa-check" onclick="addnew(this)"></i></button>
              <button class="ins del" onclick="del(this)"><i class="fas fa-trash-alt"></i></button>
            </div>  
          </div>

          <hr style="border: solid 0.5px black; width: 90%;">

          <div id="inp2">
            <div class="three">
              <p class="add">C</p>
              <button class="ins checked"><i class="fas fa-check-circle" onclick="change(this)"></i></button>
              <button class="ins del" onclick="del(this)"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div class="three">
              <p class="add">D</p>
              <button class="ins checked"><i class="fas fa-check-circle" onclick="change(this)"></i></button>
              <button class="ins del" onclick="del(this)"><i class="fas fa-trash-alt"></i></button>
            </div>
          </div>

        </div>
    </div>
    
        

    </div>
    <script src="todo.js"></script>
</body>
</html>
